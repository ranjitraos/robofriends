# CircleCI configuration file
version: 2.1

jobs:
  # Job one with a unique name
  build:
    docker:
      - image: circleci/node:19.3
    steps:
      - run: echo "npm installing"
      - run: npm install
      - run: CI=true npm run build
  test:
    docker:
      - image: circleci/node:19.3
    steps:
      - run: echo "running tests..."
      - run: npm install
      - run: npm test
  hithere:
    docker:
      - image: circleci/node:19.3
    steps:
      - run: echo "helloooo!!!!"

workflows:
  # Name of workflow
  build_test_and_lint:
    # List of jobs that will run
    jobs:
      - build
      - hithere
      - test:
          requires:
            - hithere